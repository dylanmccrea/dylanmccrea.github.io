<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .stealth-option {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            cursor: pointer;
            border: 2px solid #ddd;
            text-align: center;
        }
        .stealth-option:hover {
            background-color: #e8e8e8;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option" id="hideAction">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option" id="runAction">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option" id="distractAction">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option" id="waitAction">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
    </section>

    <script>
        const correctSequence = ['hide', 'wait', 'distract'];
        let userSequence = [];

        function selectAction(action) {
            document.getElementById(action + 'Action').style.backgroundColor = '#ccc'; 
            userSequence.push(action);
        }

        function checkSequence() {
            if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)) {
                alert("Congratulations! You have successfully completed the sequence!");
                window.location.href = 'page6.html'; 
            } else {
                alert("Incorrect sequence. Try again!");
                reset();
            }
        }

        function reset() {
            userSequence = [];
            document.querySelectorAll('.stealth-option').forEach(option => {
                option.style.backgroundColor = '#f0f0f0'; 
            });
        }
    </script>
</body>
</html>
