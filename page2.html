<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;

        }
        .supplies {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        /* label {
            display: block;
            margin: 5px;
        } */
        
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
        }
        .character {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        label {
            cursor: pointer;
            text-align: left;
        }
        input[type=submit],
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .stealth-option {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            cursor: pointer;
            border: 2px solid #ddd;
            text-align: center;
        }
        .stealth-option:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>Choose Your Character</h1>
        <form action="page3.html" method="get">
            <fieldset>
                <legend>Choose Your Character</legend>
                <div class="character">
                    <input type="radio" id="Aria" name="character" value="Aria">
                    <label for="Aria"><strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles.</label><br>
                </div>
                <div class="character">
                    <input type="radio" id="Eldrin" name="character" value="Eldrin">
                    <label for="Eldrin"><strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with the power to solve puzzles and cast spells.</label><br>
                </div>
                <div class="character">
                    <input type="radio" id="Tara" name="character" value="Tara">
                    <label for="Tara"><strong>Tara, the Rogue:</strong> Quick and cunning, with skills in stealth and persuasion.</label>
                </div>
            </fieldset>
            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
