    <link rel="stylesheet" href="common_style.css">
    <style>
        body {
            background-color: #333;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color:  #fff;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }

  
        .main-content {
            margin-top: 60px; 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bento-container {
            background-color: #444; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 40px; 
            border-radius: 10px;
            width: 80%; 
            max-width: 1200px; 
            height: 500px;
        }

        .bento-item {
            background-color: #8f00ff; 
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-height: 100%;
            position: relative;
            
        }

        #left-box-1 {
            grid-column: 1 / span 1; 
        }

        #left-box-2 {
            grid-column: 1 / span 1; 
            grid-row: 2;
        }

        #left-box-3 {
            grid-column: 1 / span 1; 
            grid-row: 3;
        }

        #middle-box {
            grid-column: 2; 
            grid-row: 1 / span 3; 
        }

        #right-box-1 {
            grid-column: 3; 
            grid-row: 1 / span 2; 
        }

        #right-box-2 {
            grid-column: 3; 
            grid-row: 3;
        }

        .bento-image {

            max-width: 100%; 
            max-height: 100%; 
}
    </style>
</head>
